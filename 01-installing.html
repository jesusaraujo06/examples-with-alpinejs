<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

    <!-- 
      Inicializamos alpine con x-data
      Cuando le ponemos x-data a un elemento, alpine lo va a tratar como un componente
      Dentro de x-data podemos asignar una variable, haciendo uso de llaves { }

      Lo que pongamos dentro de las directivas se tomar치 como c칩digo Javascript
    -->
    <div x-data="{
       hello: 'world',
       name: 'Jesus' 
      }">

      <!-- Como se puede ver, tdo lo que pongamos en las directivas ser치 tomado como c칩digo javascript -->
      <span x-text="`${hello} ${name}`"></span>
    </div>
  
  </body>
</html>
