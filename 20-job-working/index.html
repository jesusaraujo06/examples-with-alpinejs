<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job listing with Alpinejs</title>

    <!-- El orden es importante -->
    <script defer src="app.js"></script>

    <script
      defer
      src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"
    ></script>

    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="flex">
    <div class="w-full" x-data="task.componentTask()">
      <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="max-w-none mx-auto">
          <div class="bg-white overflow-hidden sm:rounded-lg sm:shadow">
            <div class="bg-white px-4 py-5 border-b border-gray-200 sm:px-6">
              <div
                class="-ml-4 -mt-2 flex items-center justify-between flex-wrap sm:flex-nowrap"
              >
                <div class="ml-4 mt-2">
                  <h3 class="text-lg leading-6 font-medium text-gray-900">
                    Job Postings
                  </h3>
                </div>
                <div class="ml-4 mt-2 flex-shrink-0">
                  <button
                    type="button"
                    @click="openNewJob = true; editMode = false"
                    class="relative inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                  >
                    Create new job
                  </button>
                </div>
              </div>
            </div>

            <ul class="divide-y divide-gray-200">
              <template x-for="job in jobList">
                <li>
                  <div class="block hover:bg-gray-50">
                    <div class="pl-4 py-4 pr-20 relative">
                      <div class="absolute right-2 transform translate-y-1/2">
                        <div class="flex">
                          <button
                            class="px-1 text-green-500"
                            @click="editJob(job.id)"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="22"
                              height="22"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-edit"
                            >
                              <path
                                d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                              ></path>
                              <path
                                d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                              ></path>
                            </svg>
                          </button>

                          <button
                            class="px-1 text-red-600"
                            @click="removeJob(job.id)"
                          >
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="22"
                              height="22"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-x"
                            >
                              <line x1="18" y1="6" x2="6" y2="18"></line>
                              <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                          </button>
                        </div>
                      </div>
                      <div class="flex items-center justify-between">
                        <div
                          x-text="job.title"
                          class="text-sm font-medium text-indigo-600 truncate"
                        >
                          Back End Developer
                        </div>
                        <div class="ml-2 flex-shrink-0 flex">
                          <span
                            x-text="job.type"
                            class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
                          >
                            Full-time
                          </span>
                        </div>
                      </div>
                      <div class="mt-2 flex justify-between">
                        <div class="sm:flex">
                          <div class="flex items-center text-sm text-gray-500">
                            <svg
                              class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400"
                              x-description="Heroicon name: solid/users"
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 20 20"
                              fill="currentColor"
                              aria-hidden="true"
                            >
                              <path
                                d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"
                              ></path>
                            </svg>
                            <i x-text="job.category">Engineering</i>
                          </div>
                        </div>
                        <div
                          class="ml-2 flex items-center text-sm text-gray-500"
                        >
                          <svg
                            class="flex-shrink-0 mr-1.5 h-5 w-5 text-gray-400"
                            x-description="Heroicon name: solid/location-marker"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                            aria-hidden="true"
                          >
                            <path
                              fill-rule="evenodd"
                              d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                              clip-rule="evenodd"
                            ></path>
                          </svg>
                          <i x-text="job.location">Remote</i>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </div>

      <!-- New job -->
      <div
        class="fixed z-10 inset-0 overflow-y-auto"
        x-cloak
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
        x-show="openNewJob"
        x-transition.opacity
      >
        <div
          class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
        >
          <div
            class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
            aria-hidden="true"
            @click="openNewJob = false"
          ></div>
          <!-- This element is to trick the browser into centering the modal contents. -->
          <span
            class="hidden sm:inline-block sm:align-middle sm:h-screen"
            aria-hidden="true"
            >&#8203;</span
          >

          <div
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
          >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="w-full">
                  <h3
                    class="text-lg leading-6 font-medium text-gray-900"
                    id="modal-title"
                    x-text="(editMode) ? 'Update the job' : 'Add new job' "
                  >
                    Add new job
                  </h3>
                  <div class="mt-4 w-full">
                    <div class="flex flex-col">
                      <div class="w-full mb-2">
                        <label
                          for="job-title"
                          class="block text-sm font-medium text-gray-700 pb-2"
                          >Job title</label
                        >
                        <input
                          type="text"
                          x-model="activeJob.title"
                          name="job-title"
                          id="job-title"
                          autocomplete="given-name"
                          class="border-gray-300 border p-2 rounded-md border shadow-sm w-full text-sm focus:border-blue-500"
                        />
                      </div>

                      <div class="w-full mb-2">
                        <label
                          for="category"
                          class="block text-sm font-medium text-gray-700"
                          >Category</label
                        >
                        <select
                          id="category"
                          x-model="activeJob.category"
                          name="category"
                          autocomplete="category"
                          class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                        >
                          <option value="Design">Design</option>
                          <option value="Engineering">Engineering</option>
                          <option value="Developer">Developer</option>
                          <option value="Manager">Manager</option>
                        </select>
                      </div>

                      <div class="w-full mb-2">
                        <label
                          for="job-type"
                          class="block text-sm font-medium text-gray-700"
                          >Type</label
                        >
                        <select
                          id="job-type"
                          x-model="activeJob.type"
                          name="job-type"
                          autocomplete="job-type"
                          class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                        >
                          <option value="Full-time">Full-time</option>
                          <option value="Part-time">Part-time</option>
                          <option value="Casual">Casual</option>
                          <option value="Freelance">Freelance</option>
                        </select>
                      </div>

                      <div class="w-full mb-2">
                        <label
                          for="location"
                          class="block text-sm font-medium text-gray-700"
                          >Location</label
                        >
                        <select
                          id="location"
                          x-model="activeJob.location"
                          name="location"
                          autocomplete="location"
                          class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                        >
                          <option value="Remote">Remote</option>
                          <option value="In-house">In-house</option>
                          <option value="Australia">Australia</option>
                          <option value="UK">UK</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse justify-between"
            >
              <template x-if="editMode">
                <button
                  type="button"
                  @click="updateJob(activeJob)"
                  class="bg-green-600 px-4 py-2 text-white rounded-md shadow-sm text-sm block"
                >
                  Update job
                </button>
              </template>

              <template x-if="!editMode">
                <button
                  type="button"
                  @click="addJob()"
                  class="bg-indigo-600 px-4 py-2 text-white rounded-md shadow-sm text-sm block"
                >
                  Post job
                </button>
              </template>

              <button
                type="button"
                @click="openNewJob = false"
                class="w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:w-auto sm:text-sm"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
